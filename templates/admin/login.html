{% extends "base.html" %}

{% block title %}{{ _('Вход в админ-панель') }}{% endblock %}

{% block content %}
<div class="admin-login">
    <h1>{{ _('Вход в админ-панель') }}</h1>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('admin_login') }}" class="login-form">
        <div class="form-group">
            <label for="password">{{ _('Пароль') }}</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-button">{{ _('Войти') }}</button>
    </form>
</div>
{% endblock %}
